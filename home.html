<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitlious Co.</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        nav {
            border: 3px solid lime;
            display: flex;            
        }

        ul, li {
            list-style: none;
        }
        /* Added styles for the review items */
        #reviewsList li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <header>
        <!-- Navigation bar or header content -->
        <h1>Welcome to Fitlious Co.</h1>
    </header>
    <main>
        <!-- Main content of the home page -->
        <h2>Welcome, <span id="username">John Doe</span>!</h2>
        <article>
            <p>This is the home page content.</p>
        </article>
        
        <!-- Reviews section -->
        <aside id="reviewsSection">
            <h3>Latest Reviews</h3>
            <ul id="reviewsList">
                <!-- Reviews will be dynamically added here -->
            </ul>
        </aside>
    </main>
    <footer>
        <!-- Footer content -->
        <p>Fitlious Co. &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // JavaScript code to fetch and display reviews
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch reviews from the JSON file
            fetch('reviews.json')
                .then(response => response.json())
                .then(reviews => {
                    const reviewsList = document.getElementById('reviewsList');
                    reviews.forEach(review => {
                        const listItem = document.createElement('li');
                        const username = document.createElement('span');
                        const time = document.createElement('date'); // Change date to the "date" tag
                        const reviewContent = document.createElement('p');
                        const likeButton = document.createElement('button');
                        const shareButton = document.createElement('button');
                        const repostButton = document.createElement('button');

                        username.textContent = review.username;
                        time.textContent = new Date(review.time).toLocaleDateString();
                        reviewContent.textContent = review.review;
                        likeButton.textContent = 'Like';
                        shareButton.textContent = 'Share';
                        repostButton.textContent = 'Repost';

                        likeButton.addEventListener('click', () => {
                            // Add your like functionality here
                            console.log(`Liked review by ${review.username}`);
                        });

                        shareButton.addEventListener('click', () => {
                            // Add your share functionality here
                            console.log(`Shared review by ${review.username}`);
                        });

                        repostButton.addEventListener('click', () => {
                            // Add your repost functionality here
                            console.log(`Reposted review by ${review.username}`);
                        });

                        listItem.appendChild(username);
                        listItem.appendChild(document.createElement('br')); // Add line break
                        listItem.appendChild(time);
                        listItem.appendChild(document.createElement('br')); // Add line break
                        listItem.appendChild(reviewContent);
                        listItem.appendChild(document.createElement('br')); // Add line break
                        listItem.appendChild(likeButton);
                        listItem.appendChild(shareButton);
                        listItem.appendChild(repostButton);

                        reviewsList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                });
        });
    </script>
</body>
</html>
