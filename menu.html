    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Fetch and display menu items
        async function fetchMenu() {
            const menuContainer = document.getElementById('menu-container');
            try {
                const response = await fetch('./static/data/menu.json'); // Path to your JSON file
                const menuData = await response.json();

                // Clear the loading message
                menuContainer.innerHTML = '';

                // Check if the menu is empty
                if (menuData.length === 0) {
                    menuContainer.innerHTML = '<p>The menu list is empty. Please check back later!</p>';
                    return;
                }

                // Loop through and display each menu item
                menuData.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';

                    menuItem.innerHTML = `
                        <img src="${item.image}" alt="${item.item_name}" class="menu-item-image">
                        <div class="menu-item-details">
                            <h2>${item.item_name}</h2>
                            <p class="price"><strong>Price:</strong> R${item.price.toFixed(2)}</p>
                            <p class="ingredients"><strong>Ingredients:</strong> ${item.ingredients.join(', ')}</p>
                        </div>
                    `;

                    menuContainer.appendChild(menuItem);
                });
            } catch (error) {
                menuContainer.innerHTML = `<p>Failed to load menu items. Please try again later.</p>`;
                console.error('Error fetching menu data:', error);
            }
        }

        fetchMenu();
    </script>
</body>
